<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetbury Tourist Guide</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Welcome to Tetbury, England</h1>
    </header>
    <main>
        <section class="tile-container">
            <div class="tile">
                <img src="icons/restaurant.png" alt="Restaurant icon">
                <p>Restaurants</p>
            </div>
            <div class="tile">
                <img src="icons/bar.png" alt="Bar icon">
                <p>Bars</p>
            </div>
            <div class="tile">
                <img src="icons/cafe.png" alt="Cafe icon">
                <p>Caf√©s</p>
            </div>
            <div class="tile">
                <img src="icons/shopping.png" alt="Shopping icon">
                <p>Shopping</p>
            </div>
            <div class="tile">
                <img src="icons/leisure.png" alt="Leisure icon">
                <p>Leisure</p>
            </div>
            <div class="tile">
                <img src="icons/events.png" alt="Events icon">
                <p>Events</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tetbury Tourist Guide. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
